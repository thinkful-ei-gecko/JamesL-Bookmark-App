<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="normal.css">
  <link rel="stylesheet" href="styles.css">
  <title>Bookmarks App</title>
</head>
<body>
  <header>
    <h1>My Bookmarks</h1>
    <p class="error-message"></p>
    <div class="container">
      <button type="button" class="addBookmark">Add Bookmark</button>
      <label for="ratingSelect" class="filter">Filter by Rating: 
      <select name="rating" id="ratingSelect">
          <option value="">Show All</option>
          <option value="5">5 stars</option>
          <option value="4">4 stars & up</option>
          <option value="3">3 stars & up</option>
          <option value="2">2 stars & up</option>
          <option value="1">1 star & up</option>
      </select></label>
    </div>

    <div class="dots">
      <span> . </span>
      <span> . </span>
      <span> . </span>
    </div>
  </header>
  <main>
    <section class="add-bookmark-form" role="region">
    </section>
    <section class="bookmark-section" role="region">
      <ul class="js-bookmark-list">
      </ul>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/item.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/bookmarks.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
